<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="form">
            <h3>LOGIN</h3>
            <div id="useremail">
                <label for="email">Email</label>
                <input type="text" id="email">
                <p id="emailalert"></p>
            </div>
            <div id="userPass">
                <label for="password">Password</label>
                <div style="position: relative;"><input type="password" id="password">
                    <i class="fa-solid fa-eye" onclick="showpasswordHandler()" id="eyeopen"></i>
                </div>
                <p id="passwordalert"></p>
            </div>
            <div id="btn" onclick="loginHandler()">LOGIN</div>
            <p id="forgot">Forgot Password?</p>
            <p id="already">Need a Account?<a href="../signup/index.html">SIGN UP</a></p>
        </div>
    </div>
    <div id="warning">
        <div id="warnImg">
            <img src="../Assets/Check.png" alt="" id="warningImage">
        </div>
        <h2 id="warningHeading">Login SuccessFully</h2>
    </div>

    <script src="login.js"></script>
</body>

</html>
